<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZippUp Debug</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background: #f5f5f5;
        }
        .debug-info {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #2563EB;
        }
        button {
            background: #2563EB;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1d4ed8;
        }
        .error {
            color: #dc2626;
            background: #fef2f2;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            color: #059669;
            background: #f0fdf4;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üîß ZippUp Debug Console</h1>
    
    <div class="debug-info">
        <h3>Status Check</h3>
        <div id="status">Checking...</div>
    </div>

    <div class="debug-info">
        <h3>JavaScript Console Errors</h3>
        <div id="errors">No errors detected</div>
    </div>

    <div class="debug-info">
        <h3>Quick Actions</h3>
        <button onclick="testBasicFunctions()">Test Basic Functions</button>
        <button onclick="clearStorage()">Clear All Storage</button>
        <button onclick="loadSimpleVersion()">Load Simple Version</button>
    </div>

    <div class="debug-info">
        <h3>Debug Log</h3>
        <div id="debug-log"></div>
    </div>

    <script>
        // Capture errors
        let errors = [];
        window.addEventListener('error', function(e) {
            errors.push(e.message + ' at ' + e.filename + ':' + e.lineno);
            document.getElementById('errors').innerHTML = '<div class="error">' + errors.join('<br>') + '</div>';
        });

        function log(message) {
            const logDiv = document.getElementById('debug-log');
            logDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }

        function testBasicFunctions() {
            log('Testing localStorage...');
            try {
                localStorage.setItem('test', 'working');
                localStorage.removeItem('test');
                log('‚úÖ localStorage working');
            } catch(e) {
                log('‚ùå localStorage failed: ' + e.message);
            }

            log('Testing geolocation...');
            if (navigator.geolocation) {
                log('‚úÖ Geolocation API available');
            } else {
                log('‚ùå Geolocation not available');
            }

            log('Testing fetch API...');
            try {
                fetch('data:text/plain,test').then(() => {
                    log('‚úÖ Fetch API working');
                }).catch(e => {
                    log('‚ùå Fetch failed: ' + e.message);
                });
            } catch(e) {
                log('‚ùå Fetch not available: ' + e.message);
            }
        }

        function clearStorage() {
            try {
                localStorage.clear();
                sessionStorage.clear();
                log('‚úÖ All storage cleared');
                document.getElementById('status').innerHTML = '<div class="success">Storage cleared successfully</div>';
            } catch(e) {
                log('‚ùå Storage clear failed: ' + e.message);
            }
        }

        function loadSimpleVersion() {
            window.location.href = './index-minimal.html';
        }

        // Initial status check
        setTimeout(() => {
            log('Debug console loaded successfully');
            const status = document.getElementById('status');
            status.innerHTML = '<div class="success">Debug console is working properly</div>';
            
            // Check if main app files exist
            fetch('./index.html')
                .then(response => {
                    if (response.ok) {
                        log('‚úÖ Main index.html found');
                    } else {
                        log('‚ùå Main index.html not found');
                    }
                })
                .catch(e => log('‚ùå Cannot access index.html: ' + e.message));

        }, 1000);

        // Auto-run basic tests
        setTimeout(testBasicFunctions, 2000);
    </script>
</body>
</html>
